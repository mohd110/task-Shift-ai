<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    height: 100vh;
    background: radial-gradient(circle at top, #1f2937, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
    color: #e5e7eb;
  }

  /* Card animation */
  .card {
    background: #020617;
    border-radius: 16px;
    animation: fadeUp 1.5s ease;
    box-shadow: 0 0 40px rgba(0, 153, 255, 0.15);
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  input {
    background: #020617 !important;
    border: 1px solid #1e293b;
    color: #e5e7eb !important;
  }

  input:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 10px rgba(56,189,248,0.4);
  }

  .btn-primary {
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(99,102,241,0.6);
  }

  /* ROBOT */
  .robot {
    position: absolute;
    top: 60px;
    width: 120px;
    height: 120px;
    background: #020617;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(56,189,248,0.4);
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .eyes {
    display: flex;
    justify-content: space-around;
    margin-top: 35px;
  }

  .eye {
    width: 18px;
    height: 18px;
    background: #38bdf8;
    border-radius: 50%;
    position: relative;
  }

  .pupil {
    width: 6px;
    height: 6px;
    background: #020617;
    border-radius: 50%;
    position: absolute;
    top: 6px;
    left: 6px;
  }

  .mouth {
    width: 40px;
    height: 6px;
    background: #6366f1;
    border-radius: 10px;
    margin: 20px auto;
  }
</style>
</head>

<body>

<!-- ROBOT -->
<div class="robot" id="robot">
  <div class="eyes">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>
  <div class="mouth"></div>
</div>

<div class="container">
  <div class="card shadow p-4 mx-auto" style="width: 30rem;">
    <h3 class="text-center mb-4">Login</h3>

    <form onsubmit="return false;">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control">
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control">
      </div>

      <div class="d-grid">
        <button onclick="onLogin()" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>

<script>
  function onLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email === "hr@company.com" && password === "1234") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    } else {
      alert("Invalid credentials");
    }
  }

  // Robot eye tracking
  document.addEventListener("mousemove", (e) => {
    document.querySelectorAll(".pupil").forEach(pupil => {
      const rect = pupil.parentElement.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const angle = Math.atan2(y, x);
      pupil.style.transform = `translate(${Math.cos(angle) * 4}px, ${Math.sin(angle) * 4}px)`;
    });
  });
</script>

</body>
</html>
